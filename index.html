<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Demo Site</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>

    <script>
window.onload = function() {
    var backgroundAudio=document.getElementById("bgAudio");
    backgroundAudio.volume=0.1;
}
</script>
    
<style>
.topright {
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 18px;
}
</style>

<body>
    
    
   <div id="nav">
       <div id="logo"><h1>Header</h1></div>

        <audio id="bgAudio" autoplay="autoplay" controls="controls">
        <source src="Minion%20Singing%20Star%20Wars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    </div>
   </div>
   
    <div id="wall_1" class="image" data-stellar-background-ratio="0.4" ></div>

    </div>
    <div id="wall_2" class="image" data-stellar-background-ratio="0.4"  ></div>

        <h1>Heading 2</h1>

    </div>
    <div id="wall_3" class="image" data-stellar-background-ratio="0.4"  ></div>
    <div id="content_2" class="content">
        
        <h1>Heading 3</h1>
        <p>Paragraph 3</p>
        
    </div>
